version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11
  aws-cli: circleci/aws-cli@0.1.9
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

references:
  workspace_root: &workspace_root "~/repo"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  fss-executor:
    docker:
      - image: circleci/node:12.9.1-browsers

    working_directory: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: "~"
          paths:
            - .aws
jobs:
  install-dependencies:
    executor: fss-executor
    working_directory: *workspace_root
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - persist_to_workspace:
          root: "~/repo"
          paths: .

  assume-role-development:
  executor: fss-executor
  steps:
    - assume-role-and-persist-workspace:
        aws-account: $AWS_ACCOUNT_DEVELOPMENT

  assume-role-staging:
    executor: fss-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING

  assume-role-production:
    executor: fss-executor
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION

  build-deploy-development:
    executor: fss-executor
    steps:
      - *attach_workspace
      - run:
          name: build
          command: |
            export REACT_APP_ENV=development
            npm run build
      - aws-s3/sync:
          from: build
          to: 's3://find-support-services-development/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true

  build-deploy-staging:
    executor: fss-executor
    steps:
      - *attach_workspace
      - run:
          name: build
          command: |
            export REACT_APP_ENV=staging
            npm run build
      - aws-s3/sync:
          from: build
          to: 's3://find-support-services-staging.hackney.gov.uk/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true

  build-deploy-production:
    executor: fss-executor
    steps:
      - *attach_workspace
      - run:
          name: build
          command: |
            export REACT_APP_ENV=production
            npm run build
      - aws-s3/sync:
          from: build
          to: 's3://find-support-services-staging.hackney.gov.uk/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          overwrite: true

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - install-dependencies
      - assume-role-development:
          context: api-assume-role-development-context
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - master
      - build-deploy-development:
          requires:
            - assume-role-development
          filters:
            branches:
              only:
                - master
      - assume-role-staging:
          context: api-assume-role-staging-context
          requires:
            - build-deploy-development
          filters:
            branches:
              only:
                - master
      - build-deploy-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only:
                - master
      - permit-deploy-production:
          type: approval
          requires:
            - build-deploy-staging
      - assume-role-production:
          context: api-assume-role-production-context
          requires:
            - permit-deploy-production
          filters:
            branches:
              only:
                - master
      - build-deploy-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only:
                - master